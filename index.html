<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="mdbootstrap/css/mdb.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/joint.css"/>
		
		<script src="js/jquery.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/joint.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		
		<style> 
			#shapes{padding:0;}
			#shapes li{padding:8px; list-style: none; cursor:pointer}
			#shapes li.active {background:#00abff; color:#fff;}
			
			
			.flex-container{display:flex;}
			
			.button{display:block;width:100%; padding:8px; margin-bottom:8px; background:#fff; border:solid 1px #00abff; color:#00abff; border-radius:20px; cursor:pointer;}
			.button:hover{background:#00abff; color:#fff;}
			
			.btn-rounded{border-radius:10em}
		</style>
	</head>

	<body>

		<div class="flex-container">
			<div style="flex-basis: 200px" id="toolbox">
				<ul id="shapes">
					<li id="linkMode">Link</li>
					<li>Start</li>
					<li class="active">Screen</li>
					<li>DataTransform</li>
					<li>Condition</li>
					<li>End</li>
				</ul>
				

				
				<button id="toJson" class="btn peach-gradient btn-sm">To JSON</button>
				<button id="fromJson" class="btn peach-gradient btn-sm">Load from JSON"</button>
				<button id="save" class="btn peach-gradient btn-sm">Save</button>
			</div>
			
			<div style="border: solid 1px #ccc; " id="placeholder"></div>
			
			
			<div id="settings" class="card" style="flex-basis: 400px" v-if="element.id !=0">

				<div class="card-header aqua-gradient white-text">Settings</div>
				
				<div id="settings" class="card-body text-primary">
					
					
					<div v-if="['Screen', 'DataTransform', 'Condition'].indexOf(element.type)!=-1">
						<div class="md-form">
							<input type="text" class="form-control" v-model="element.text">
							<label for="inputMDEx">Label</label>
						</div>
					</div>
					
					<div v-if="element.type == 'Link'">
					
						<div class="md-form">
							<input type="text" class="form-control" v-model="element.text">
							<label for="inputMDEx">Label</label>
						</div>
						
						<div class="md-form">
							<input type="text" class="form-control" v-model="element.condition">
							<label for="inputMDEx">Condition</label>
						</div>
					</div>
					
					
					
					<div>			
						<!--div class="text-sm-left">ID: {{element.id}}</div--> 
						<button  v-on:click="save" class="btn btn-primary aqua-gradient btn-rounded">Save</button>
						
					</div>
					
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="mdbootstrap/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="mdbootstrap/js/mdb.min.js"></script>
		
		<script src="js/index.js"></script>
	</body>
</html>
